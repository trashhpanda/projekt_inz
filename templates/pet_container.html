<div class="pet">
    <h4 class="pet-name">{{ pet_data.pet_name }}</h4>
    <h5>Dostęp do urządzeń:</h5>
    <button type="button" class="add-acc-btn" value="{{ pet_data.pet_id }}">Dodaj</button>

    <form id="pet_acc_form_{{ pet_data.pet_id }}" method="POST" enctype="multipart/form-data" style="display: none;">
        <label for="acc_dev_picker_{{ pet_data.pet_id }}">Wybierz urządzenie:</label>
        <select name="acc_dev_picker" id="acc_dev_picker_{{ pet_data.pet_id }}"></select>

        <input type="submit" id="pet_acc_submit_{{ pet_data.pet_id }}" value="Przydziel dostęp">
    </form>

    <ul>
        {% for key, value in pet_data.devices.items() %}
            {% if key != 'None' %}
                <li>{{ value }} <button type="button" class="rm-acc-btn" value="{{ pet_data.pet_id }}/{{ key }}">Usuń dostęp</button> </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>

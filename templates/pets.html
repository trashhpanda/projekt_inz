{% extends 'template.html' %}

{% block title %}Zwierzęta{% endblock %}

    <h3>Zwierzęta</h3>
    <button type="button" onclick="location.href='{{ url_for('add_pet') }}';" class="add-btn">Dodaj zwierzę</button>

    {% for item in data %}
        {% set pet_data = item %}
        {% include 'pet_container.html' %}
    {% endfor %}
{% endblock %}

{% block script %}
    {{ url_for('static', filename='js/pets.js') }}
{% endblock %}
